<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon-batepapo-uol.ico" type="image/x-icon">
    <title>Bate-papo UOL</title>
</head>

<body>
    <header>
        <img src="assets/logo-batepapo-uol.png" alt="logo-batepapo-uol">
        <ion-icon name="people"></ion-icon>
    </header>

    <main>
        <div class="notification">
            <p><span class="gray">(09:21:45) </span><span class="bold"> João </span> entra na sala...</p>
        </div>
        <div class="to-everyone">
            <p><span class="gray">(09:22:28) </span><span class="bold"> João </span> para <span class="bold"> Todos: </span>Bom dia</p>
        </div>
        <div class="to-someone">
            <p><span class="gray">(09:22:28) </span><span class="bold"> João </span> reservadamente para <span class="bold"> Maria </span> Oi gatinha quer tc?</p>
        </div>
    </main>

    <footer>
        <input class="comment" type="text" name="Escreva aqui..." id="Escreva aqui...">
        <ion-icon name="paper-plane-outline"><input type="button" name="Enviar" value=""></ion-icon>
    </footer>
    <!-- SCRIPT JS -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
