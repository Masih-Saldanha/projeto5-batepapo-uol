<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon-batepapo-uol.ico" type="image/x-icon">
    <title>Bate-papo UOL</title>
</head>

<body>
    <div class="welcome">
        <img src="assets/logo-batepapo-uol.png" alt="logo-batepapo-uol">
        <p class="not-selected">ENTRANDO...</p>
        <input class="input-name" type="text" placeholder="Digite seu nome" data-identifier="enter-name" name="" id="">
        <button onclick="uploadUser()" data-identifier="start">Entrar</button>
    </div>

    <aside class="hidden">
        <div onclick="removeHiddenWindow()" class="side"></div>
        <section>
            <h1>Escolha um contato para enviar mensagem:</h1>
            <article onclick="selectUser(this)" data-identifier="participant">
                <div>
                    <ion-icon name="people"></ion-icon>
                    <span class="user">Todos</span>
                </div>
                <ion-icon class="check-user" name="checkmark"></ion-icon>
            </article>
            <div class="participants-list">
                <!-- ÁREA QUE RECEBE CONTATOS -->
            </div>
            <h1>Escolha a visibilidade:</h1>

            <article onclick="selectPrivacy(this)" data-identifier="visibility">
                <div>
                    <ion-icon name="lock-open"></ion-icon>
                    <span class="user">Público</span>
                </div>
                <ion-icon class="check-privacy" name="checkmark"></ion-icon>
            </article>

            <article onclick="selectPrivacy(this)" data-identifier="visibility">
                <div>
                    <ion-icon name="lock-closed"></ion-icon>
                    <span class="user">Reservadamente</span>
                </div>
                <ion-icon class="check-privacy not-selected" name="checkmark"></ion-icon>
            </article>
        </section>
    </aside>

    <header>
        <img src="assets/logo-batepapo-uol.png" alt="logo-batepapo-uol">
        <ion-icon onclick="showHiddenWindow()" name="people"></ion-icon>
    </header>

    <main>
        <!-- ÁREA QUE RECEBE AS MENSAGENS -->
    </main>
    <!-- AUTO SCROLLER -->
    <div class="auto-scroll"></div>

    <!-- CAIXA DE COMENTAR -->
    <footer>
        <div class="text-area">
            <textarea class="comment" name="comment" placeholder="Escreva aqui..." id="comment" rows="2"></textarea>
            <p>Enviando para <span class="user-selected">Todos </span><span class="privacy-selected">(Público)</span>
            </p>
        </div>
        <ion-icon name="paper-plane-outline" onclick="sendMensage()" data-identifier="send-message"></ion-icon>
    </footer>

    <!-- SCRIPTS GERAIS -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JAVA SCRIPT MEU -->
    <script src="script/script.js"></script>
</body>

</html>
