<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon-batepapo-uol.ico" type="image/x-icon">
    <title>Bate-papo UOL</title>
</head>

<body>

    <aside class="hidden">
        <div onclick="removeHiddenWindow()" class="side"></div>
        <section>
            <h1>Escolha um contato para enviar mensagem:</h1>
            <article onclick="selectUser(this)" data-identifier="participant">
                <div>
                    <ion-icon name="people"></ion-icon>
                    <span class="user">Todos</span>
                </div>
                <ion-icon class="check-user" data-identifier="visibility" name="checkmark"></ion-icon>
            </article>
            <div class="participants-list">
                <!-- 
                    <article>
                        <div>
                            <ion-icon name="person-circle"></ion-icon>
                            <span class="user">Todos</span>
                        </div>
                        <ion-icon class="not-selected" name="checkmark"></ion-icon>
                    </article>
                -->
            </div>
            <h1>Escolha a visibilidade:</h1>

            <article>
                <div>
                    <ion-icon name="lock-open"></ion-icon>
                    <span class="user">Todos</span>
                </div>
                <ion-icon class="not-selected" name="checkmark"></ion-icon>
            </article>

            <article>
                <div>
                    <ion-icon name="lock-closed"></ion-icon>
                    <span class="user">Todos</span>
                </div>
                <ion-icon class="not-selected" name="checkmark"></ion-icon>
            </article>
        </section>
    </aside>

    <header>
        <img src="assets/logo-batepapo-uol.png" alt="logo-batepapo-uol">
        <ion-icon onclick="showHiddenWindow()" name="people"></ion-icon>
    </header>

    <main>
        <!-- 
        <div class="notification">
            <p><time>(09:21:45) </time><span class="user">João </span>entra na sala...</p>
        </div>
        <div class="to-everyone">
            <p><time>(09:22:28) </time><span class="user">João </span>para <span class="user">Todos: </span>Bom dia</p>
        </div>
        <div class="to-someone">
            <p><time>(09:22:28) </time><span class="user">João </span>reservadamente para <span class="user">Maria </span>Oi gatinha quer tc?</p>
        </div>
         -->
    </main>
    <!-- AUTO SCROLLER -->
    <div class="auto-scroll"></div>

    <!-- CAIXA DE COMENTAR -->
    <footer>
        <textarea class="comment" name="comment" placeholder="Escreva aqui..." id="comment" rows="2"></textarea>
        <ion-icon name="paper-plane-outline" onclick="sendMensage()" data-identifier="send-message"></ion-icon>
    </footer>

    <!-- SCRIPTS GERAIS -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JAVA SCRIPT MEU -->
    <script src="script/script.js"></script>
</body>

</html>
